<div class="card-body">
  <ul class="nav nav-tabs nav-tabs-solid nav-justified">
    <li class="nav-item">
      <a
        class="nav-link active"
        href="#solid-justified-tab1"
        data-bs-toggle="tab"
        >Informations Clients</a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#solid-justified-tab2" data-bs-toggle="tab"
        >Entreprises Du Client</a
      >
    </li>
  </ul>
  <div>
    <div class="tab-content">
      <div class="tab-pane show active" id="solid-justified-tab1">
        <customer-info-component></customer-info-component>
      </div>
      <div class="tab-pane" id="solid-justified-tab2">
        <section class="comp-section comp-cards">
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col"></div>
              <div class="col-auto">
                <a 
                  data-bs-toggle="modal"
                  data-bs-target="#bank_details"
                  role="button" 
                  class="btn btn-primary me-1">
                  <i class="fas fa-plus"></i> CRÉER ENTREPRISE
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div *ngFor="let company of companies; let i=index" class="card m-1">
              <div class="card-header" id="header">
                <img src="assets/img/Company.gif" alt="" />
              </div>
              <div class="card-content">
                <h4 class="card-title" id="title">
                  {{ company.name }}
                </h4>
                <div class="author">
                  <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
                  <div class="author-info mt-2">
                    <small class="" id="date">{{ getFormatedDate(company.created_at) }}</small>
                  </div>
                </div>
              </div>
              <div class="pb-2 row">
                <button (click)="showCompanyDetails(company)" class="btn btn-primary col-md-6 offset-6">Détails</button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
<company-form-component>
</company-form-component>
