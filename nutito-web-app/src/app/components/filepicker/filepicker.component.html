<div class="mb-4" [formGroup]="formGroup">
  <label
    class="flex flex-col items-center bg-white text-blue rounded-lg uppercase border cursor-pointer hover:text-grey">
    <svg class="form-control"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20">
      <path
        d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z" />
    </svg>
    <span class="mt-1 text-base leading-normal text-center">{{ uploadLabel }}</span>
    <input
      *ngIf="need_profile_picture == true"
      type="file"
      accept="*/*"
      name="profilePicture"
      formControlName="profilePicture"
      id="logo"
      class="hidden"
      (change)="updateSource($event)">
  </label>
  <div *ngIf="need_profile_picture === true">
    <ul
      class="error-color list-unstyled mt-1"
      *ngIf="(formSubmitted || formGroup.controls['profilePicture'].dirty) &&
                        formGroup.controls['profilePicture'].invalid">
      <li *ngFor="let error of formGroup.getValidationMessages('profilePicture')">
        {{error}}
      </li>
    </ul>
  </div>
</div>
